<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Multi Step Form</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <div class="nav-content">
          <div class="icon">
            <i class="fa-solid fa-bars fa-2x"></i>
          </div>
          <div class="heading">
            <h1 id="title">Login Details</h1>
          </div>
        </div>
      </div>
    </nav>

    <section class="form-wrapper">
      <form class="form">
        <div id="1" class="form-content">
          <div class="input-data">
            <input
              type="text"
              name="first"
              required
              placeholder="Enter your first name"
            />
            <div class="underline"></div>
            <label>First Name</label>
          </div>
          <div class="input-data">
            <input
              type="text"
              name="last"
              required
              placeholder="Enter your last name"
            />
            <div class="underline"></div>
            <label>Last Name</label>
          </div>
          <div class="input-data">
            <input
              type="email"
              name="email"
              required
              placeholder="Enter your email@.com"
            />
            <div class="underline"></div>
            <label>Email</label>
          </div>
          <button class="btn next" type="button">Continue</button>
        </div>
        <div id="2" class="form-content">
          <div class="input-data">
            <input
              type="text"
              name="occupation"
              required
              placeholder="Enter your Occupation"
            />
            <div class="underline"></div>
            <label>Occupation</label>
          </div>
          <div class="input-data">
            <input
              type="text"
              name="city"
              required
              placeholder="Enter your City"
            />
            <div class="underline"></div>
            <label>City</label>
          </div>
          <div class="input-data">
            <input
              type="text"
              name="bio"
              required
              placeholder="Enter your Bio"
            />
            <div class="underline"></div>
            <label>Bio</label>
          </div>
          <button class="btn next" type="button">Continue</button>
          <button class="btn previous" type="button">Previous</button>
        </div>
        <div id="3" class="form-content all-details">
          <div class="content">
            <!-- <h3>Full Name : Rohan Banerjee</h3>
            <h3>First Name : Rohan</h3>
            <h3>Last Name: Banerjee</h3>
            <p>Email: banerjeerohan279@gmail.com</p>
            <p>Occupation : Web Development</p>
            <p>City : Kolkata</p>
            <p>Bio : I am a Good Boy</p> -->
          </div>
          <button class="btn next" type="button">Confirm & Submit</button>
          <button class="btn previous" type="button">Previous</button>
        </div>
        <div id="4" class="form-content all-details">
          <div class="content">
            <h1>Thank you for submittig</h1>
            <h3>Come back again later!!</h3>
          </div>
        </div>
      </form>
    </section>
  </body>
</html>
